<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결봄 - 가족 건강관리</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- 상단 헤더 영역 시작 -->
<header class="header">
    <div class="header-logo">
        <img src="/images/logo.png" alt="로고">
        곁봄
    </div>
    <nav class="nav">
        <a href="#">진료 등록</a>
        <a href="#">기록 보기</a>
        <a href="#">가족 등록</a>
    </nav>
    <button class="login-btn">로그인 / Login</button>
</header>
<!-- 상단 헤더 영역 끝 -->

<!-- 메인 콘텐츠 영역 시작 -->
<main class="main-container">

    <!-- 카드 및 가족 박스를 담는 영역 -->
    <section class="cards">
        <section class="family-box">
            가족 관리
            <div class="description">
                건강 관리에 관심이 필요한 가족을 등록하세요.<br>
                가족의 건강검진 혹은 진료 내용을 확인해보세요.
            </div>
        </section>

        <article class="card">
            <img src="/images/icon_scan.png" alt="스캔">
            <div class="card-title">스캔</div>
            건강검진 서류, 일반 병원 진단서 등<br>
            각종 의료 서류를 첨부하세요
        </article>

        <article class="card">
            <img src="/images/icon_nhic.png" alt="국민건강보험공단">
            <div class="card-title">국민건강보험공단 조회</div>
            건강검진 기록을 조회하세요
        </article>

        <article class="card">
            <img src="/images/icon_record.png" alt="기록 조회">
            <div class="card-title">검진 기록 조회</div>
            등록된 건강검진 및 진료 내역을<br>
            확인하세요
        </article>
    </section>
    <!-- 카드 및 가족 박스 영역 끝 -->

    <!-- 검색 입력창 영역 -->
    <section class="search-box">
        <input type="text" class="search-input" placeholder="AI에게 의료상담을 받아보세요" />
    </section>

</main>
<!-- 메인 콘텐츠 영역 끝 -->

<script src="js/main.js"></script>
</body>
</html>
